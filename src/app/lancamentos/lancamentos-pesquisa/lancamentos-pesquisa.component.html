<div class="container">
  <div class="ui-g">
    <form autocomplete="off" (ngSubmit)="pesquisar()">
      <div class="ui-g-12">
        <h1>Lancamentos</h1>
      </div>

      <div class="ui-g-12 ui-fluid">
        <label>Descricao</label>
        <input pInputText type="text" name="descricao"
        [(ngModel)]="filtro.descricao">
      </div>

      <div class="ui-g-12">
        <label style="display: block">Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="dataVencimentoDe" [(ngModel)]="filtro.dataVencimentoDe"></p-calendar>

        <label>Ate</label>
        <p-calendar dateFormat="dd/mm/yy" [inputStyle]="{ width: '95px' }"
          name="dataVencimentoAte" [(ngModel)]="filtro.dataVencimentoAte"></p-calendar>
      </div>

      <div class="ui-g-12">
        <button pButton type="submit" label="Pesquisar"></button>
      </div>
    </form>
  </div>

  <app-lancamentos-grid [lancamentos]="lancamentos"></app-lancamentos-grid>

  <div class="ui-g-12">
    <a pButton label="Novo Lancamento"></a>
  </div>

</div>
