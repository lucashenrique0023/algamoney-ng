<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Novo Lancamento</h1>
    </div>

    <div class="ui-g-12">
      <p-selectButton [options]="tipos" #tipo></p-selectButton>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Vencimento</label>
      <p-calendar dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>{{ tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento' }}</label>
      <p-calendar dateFormat="dd/mm/yy" showIcon="true"></p-calendar>
    </div>

    <div class="ui-g-12 ui-md-9 ui-fluid">
      <label>Descricao</label>
      <input pInputText type="text" name="descricao" ngModel #descricao="ngModel"
      required minlength="5">

      <div *ngIf="descricao.hasError('required') && descricao.dirty" class="ui-message ui-messages-error">
        Informe uma descricao.
      </div>

      <div *ngIf="descricao.hasError('minlength') && descricao.dirty" class="ui-message ui-messages-error">
        Minimo {{ descricao.errors.minlength.requiredLength }} caracteres.
      </div>

    </div>

    <div class="ui-g-12 ui-md-3 ui-fluid">
      <label>Valor</label>
      <input pInputText type="text" name="valor" ngModel placeholder="0,00" currencyMask [options]="{ prefix: '', thousands: '.', decimal: ',', allowNegative: false}">
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Categoria</label>
      <p-dropdown [options]="categorias" [autoWidth]="false" [filter]="true" [placeholder]="'Selecione'"></p-dropdown>
    </div>

    <div class="ui-g-12 ui-md-6 ui-fluid">
      <label>Pessoa</label>
      <p-dropdown [options]="pessoas" [autoWidth]="false" [filter]="true" [placeholder]="'Selecione'"></p-dropdown>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Observacao</label>
      <textarea pInputTextarea rows="3"></textarea>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Salvar"></button>
      <button pButton type="button" label="Novo" class="ui-button-info"></button>
      <a href="javascript:;">Voltar para a pesquisa</a>
    </div>

  </div>
</div>
