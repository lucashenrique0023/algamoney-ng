<div class="container">

  <div class="ui-g">

    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input id="input" pInputText type="text">
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>


    <div class="ui-g-12">
      <p-dataTable [value]="pessoas" [rows]="5" [paginator]="true" [responsive]="true">
        <p-column field="nome" header="Nome"></p-column>
        <p-column field="cidade" header="Cidade"></p-column>
        <p-column field="estado" header="Estado"></p-column>
        <p-column field="status" header="Status">
          <ng-template let-pess="rowData" pTemplate="body">
            <span [pTooltip]="!pess.status === true ? 'Ativo' : 'Inativo'">{{ pess.status === true ? 'Ativo' : 'Inativo'}}</span>
          </ng-template>
        </p-column>

        <p-column styleClass="col-acoes">
          <ng-template pTemplate="body">
            <a pButton icon="fa fa-pencil" pTooltip="Editar" tooltipPosition="top"></a>
            <button pButton icon="fa fa-trash" pTooltip="Excluir" tooltipPosition="top"></button>
          </ng-template>
        </p-column>
      </p-dataTable>
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Nova Pessoa"></button>
    </div>
  </div>
</div>
